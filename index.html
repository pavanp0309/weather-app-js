<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weatherapp</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./asserts/icon.png" type="image/x-icon">
     <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- bootstrap-icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- external css -->
   <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container my-3 d-flex justify-content-center align-items-center " style="height: 100vh;">
       <!-- structure of the weather app -->
       <div class="card shadow border border-danger" style="width: 20rem;">
        <!-- search box start -->
        <div class="search_input input-group my-3 p-2">
        <input type="text" class="form-control search-location" >
        <button class="btn btn-success search-btn" type="button">search</button>
        </div>
        <!-- search box end -->
        <div class="card-body text-center">
            <img src="./asserts/cloudy.png" alt="" class="img-fluid rounded-circle weather-icon" width="100px" height="100px">
          <h5 class="card-title description">Cloudy</h5>
          <p class="card-text tempearture">28 <sup>&deg;</sup> c</p>
          <p class="card-text windspeed">W 14 km/h</p>
          <p class="card-text location">hyderabad</p>
          
        </div>
      </div>
    </div>

    <!-- script-js -->
    <script src="script.js"></script>
  </body>
</html>
